<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Proctoring | Register</title>
    <style></style>
    <link rel="stylesheet" href="../static/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card1">
      <div class="registered">
        <center>
          <div class="" logo>
            <img src="../static/logo.jpg" alt="" width="90" /><br />
            <span>Auto Proctor</span>
          </div>
        </center>
        <form
          class="registration-form container"
          action="{{url_for('gfg')}}"
          method="post"
          name="form1"
        >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Full Name"
              name="fname"
              required
            />
            <label for="floatingInput">Full Name</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingPassword"
              placeholder="email"
              name="email"
              required
            />
            <label for="floatingPassword">Email</label>
          </div>
          Class
          <select
            id=""
            class="btn btn-light"
            style="width: 150px; border: 1px solid Grey"
            name="className"
          >
            <option value="FE">FE</option>
            <option value="SE">SE</option>
            <option value="TE">TE</option>
            <option value="BE">BE</option>
          </select>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="Roll No."
              name="rollno"
              required
            />
            <label for="floatingInput">Roll No.</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="Registration No."
              name="regno"
              required
            />
            <label for="floatingInput">Registration No.</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="Password"
              name="password"
              required
            />
            <label for="floatingInput">Password</label>
          </div>
          <!-- Stream video via webcam -->
          <a href="{{url_for('camera')}}">
            <input
              href="{{url_for('camera')}}"
              id="capture"
              type="submit"
              name="click"
              value="Submit and Capture Image &rarr;"
              class="btn1"
              required
            />
          </a>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
